<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3 Project</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <h2>Update Css Variable With <span class="js"> JS</span></h2>

    <div class="controls">

        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="20" value="3" data-sizing="px">

        <label for="base">BaseColor: </label>
        <input id="frame" type="color" name="base"  value="#ff2244" data-sizing="px">
    </div>

    <img src="img.jpg" height="500px" width="500px">
    <script src="design.js"></script>
</body>
</html>
